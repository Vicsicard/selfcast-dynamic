<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="rendered_title"></title>
    <link rel="stylesheet" href="style.css">
    <style id="dynamic-theme"></style>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Initialize Supabase Client -->
    <script>

      const SUPABASE_PROJECT_ID = 'aqicztygjpmunfljjuto';

    <!-- Site Scripts -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <!-- Site Wrapper -->
    <div class="site-wrapper">
        <!-- Hero Section -->
        <section class="hero">
            <div class="parallax-layer layer-back"></div>
            <div class="parallax-layer layer-mid"></div>
            <div class="floating-elements">
                <div class="float-circle float-1"></div>
                <div class="float-circle float-2"></div>
                <div class="float-square float-3"></div>
                <div class="float-triangle float-4"></div>
                <div class="float-dot float-5"></div>
                <div class="float-dot float-6"></div>
            </div>
            <div class="hero-content">
                <div class="hero-text">
                    <h1 data-key="rendered_title"></h1>
                    <p data-key="rendered_subtitle"></p>
                </div>
                <div class="hero-image">
                    <div class="profile-image-container">
                        <img data-key="profile_image_url" src="" alt="Profile" class="profile-image">
                    </div>
                </div>
            </div>
            <div class="wave-divider">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" preserveAspectRatio="none">
                    <path fill="#ffffff" d="M0,0 C240,95 480,100 720,85 C960,70 1200,40 1440,95 L1440,100 L0,100 Z"></path>
                </svg>
            </div>
        </section>

        <!-- Bio Section -->
        <section class="bio">
            <h2>About</h2>
            <div data-key="rendered_bio_html"></div>
            
            <!-- Bio Cards -->
            <div class="bio-cards">
                <div class="bio-card">
                    <div data-key="rendered_bio_html_card_1"></div>
                </div>
                <div class="bio-card">
                    <div data-key="rendered_bio_html_card_2"></div>
                </div>
                <div class="bio-card">
                    <div data-key="rendered_bio_html_card_3"></div>
                </div>
            </div>
        </section>

        <!-- Quote Card 1 -->
        <div class="quote-card">
            <div class="quote-content">
                <p class="quote-text" data-key="quote_1"></p>
            </div>
        </div>

        <!-- Blog Section Divider -->
        <div class="section-divider blog-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" preserveAspectRatio="none">
                <path class="divider-fill" d="M0,40 C320,100 420,0 720,50 C1020,100 1200,20 1440,80 L1440,100 L0,100 Z"></path>
            </svg>
        </div>

        <!-- Blog Grid -->
        <section class="blog-grid">
            <h2>Blog Posts</h2>
            <div class="grid-2x2">
                <div class="grid-item blog-card">
                    <h3 class="blog-title" data-key="blog_post_1_title"></h3>
                    <p class="excerpt blog-excerpt" data-key="blog_post_1_description"></p>
                    <button class="action-button" onclick="openModal('blog-1')">Read More</button>
                </div>
                <div class="grid-item blog-card">
                    <h3 class="blog-title" data-key="blog_post_2_title"></h3>
                    <p class="excerpt blog-excerpt" data-key="blog_post_2_description"></p>
                    <button class="action-button" onclick="openModal('blog-2')">Read More</button>
                </div>
                <div class="grid-item blog-card">
                    <h3 class="blog-title" data-key="blog_post_3_title"></h3>
                    <p class="excerpt blog-excerpt" data-key="blog_post_3_description"></p>
                    <button class="action-button" onclick="openModal('blog-3')">Read More</button>
                </div>
                <div class="grid-item blog-card">
                    <h3 class="blog-title" data-key="blog_post_4_title"></h3>
                    <p class="excerpt blog-excerpt" data-key="blog_post_4_description"></p>
                    <button class="action-button" onclick="openModal('blog-4')">Read More</button>
                </div>
            </div>
        </section>

        <!-- Blog Post Modals -->
        <div id="blog-1" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('blog-1')">&times;</span>
                <h2 data-key="blog_post_1_title"></h2>
                <div class="blog-content" data-key="blog_post_1"></div>
            </div>
        </div>

        <div id="blog-2" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('blog-2')">&times;</span>
                <h2 data-key="blog_post_2_title"></h2>
                <div class="blog-content" data-key="blog_post_2"></div>
            </div>
        </div>

        <div id="blog-3" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('blog-3')">&times;</span>
                <h2 data-key="blog_post_3_title"></h2>
                <div class="blog-content" data-key="blog_post_3"></div>
            </div>
        </div>

        <div id="blog-4" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('blog-4')">&times;</span>
                <h2 data-key="blog_post_4_title"></h2>
                <div class="blog-content" data-key="blog_post_4"></div>
            </div>
        </div>

        <!-- Quote Card 2 -->
        <div class="quote-card">
            <div class="quote-content">
                <p class="quote-text" data-key="quote_2"></p>
            </div>
        </div>

        <!-- Social Media Section Divider -->
        <div class="section-divider social-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" preserveAspectRatio="none">
                <path class="divider-fill" d="M0,60 C240,20 480,80 720,40 C960,0 1200,60 1440,30 L1440,100 L0,100 Z"></path>
            </svg>
        </div>

        <!-- Social Media Posts -->
        <section class="social-posts">
            <h2>Latest Updates</h2>
            <div class="grid-2x2">
                <div class="grid-item social-card facebook">
                    <div class="social-card-header">
                        <i class="fab fa-facebook-f social-card-icon"></i>
                        <h3 class="social-title" data-key="facebook_title"></h3>
                    </div>
                    <p class="excerpt social-excerpt" data-key="facebook_excerpt"></p>
                    <button class="action-button" onclick="openModal('facebook')">Read More</button>
                </div>
                <div class="grid-item social-card twitter">
                    <div class="social-card-header">
                        <i class="fab fa-twitter social-card-icon"></i>
                        <h3 class="social-title" data-key="twitter_title"></h3>
                    </div>
                    <p class="excerpt social-excerpt" data-key="twitter_excerpt"></p>
                    <button class="action-button" onclick="openModal('twitter')">Read More</button>
                </div>
                <div class="grid-item social-card instagram">
                    <div class="social-card-header">
                        <i class="fab fa-instagram social-card-icon"></i>
                        <h3 class="social-title" data-key="instagram_title"></h3>
                    </div>
                    <p class="excerpt social-excerpt" data-key="instagram_excerpt"></p>
                    <button class="action-button" onclick="openModal('instagram')">Read More</button>
                </div>
                <div class="grid-item social-card linkedin">
                    <div class="social-card-header">
                        <i class="fab fa-linkedin-in social-card-icon"></i>
                        <h3 class="social-title" data-key="linkedin_title"></h3>
                    </div>
                    <p class="excerpt social-excerpt" data-key="linkedin_excerpt"></p>
                    <button class="action-button" onclick="openModal('linkedin')">Read More</button>
                </div>
            </div>
        </section>

        <!-- Quote Card 3 -->
        <div class="quote-card">
            <div class="quote-content">
                <p class="quote-text" data-key="quote_3"></p>
            </div>
        </div>

        <!-- Social Media Modals -->
        <div id="facebook" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('facebook')">&times;</span>
                <h2 data-key="facebook_title"></h2>
                <div class="social-content" data-key="facebook_post"></div>
            </div>
        </div>

        <div id="twitter" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('twitter')">&times;</span>
                <h2 data-key="twitter_title"></h2>
                <div class="social-content" data-key="twitter_post"></div>
            </div>
        </div>

        <div id="instagram" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('instagram')">&times;</span>
                <h2 data-key="instagram_title"></h2>
                <div class="social-content" data-key="instagram_post"></div>
            </div>
        </div>

        <div id="linkedin" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('linkedin')">&times;</span>
                <h2 data-key="linkedin_title"></h2>
                <div class="social-content" data-key="linkedin_post"></div>
            </div>
        </div>

        <!-- Connect Section Divider -->
        <div class="section-divider connect-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" preserveAspectRatio="none">
                <path class="divider-fill" d="M0,40 C240,80 480,20 720,60 C960,100 1200,30 1440,70 L1440,100 L0,100 Z"></path>
            </svg>
        </div>

        <!-- Connect Section -->
        <section class="connect">
            <div class="floating-icons">
                <div class="floating-icon facebook-icon"></div>
                <div class="floating-icon twitter-icon"></div>
                <div class="floating-icon instagram-icon"></div>
                <div class="floating-icon linkedin-icon"></div>
            </div>
            <div class="connect-card">
                <h2>Connect with Me</h2>
                <p class="connect-subtitle">I would love to connect with you on social media!</p>
                <div class="social-links">
                    <a data-key="facebook_url" href="#" class="social-button facebook" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                        <i class="social-icon fab fa-facebook-f"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                    <a data-key="twitter_url" href="#" class="social-button twitter" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                        <i class="social-icon fab fa-twitter"></i>
                        <span class="sr-only">Twitter</span>
                    </a>
                    <a data-key="instagram_url" href="#" class="social-button instagram" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                        <i class="social-icon fab fa-instagram"></i>
                        <span class="sr-only">Instagram</span>
                    </a>
                    <a data-key="linkedin_url" href="#" class="social-button linkedin" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                        <i class="social-icon fab fa-linkedin-in"></i>
                        <span class="sr-only">LinkedIn</span>
                    </a>
                    <a data-key="email_address" href="#" class="social-button email" aria-label="Email">
                        <i class="social-icon fas fa-envelope"></i>
                        <span class="sr-only">Email</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- Footer Divider -->
        <div class="footer-divider"></div>

        <!-- Modal Structure -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <div id="modal-title"></div>
                <div id="modal-content"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p data-key="rendered_footer_slogan"></p>
            <p class="copyright">&copy; 2025 All rights reserved <span data-key="email_domain"></span> - Built by <a href="https://www.selfcaststudios.com/" target="_blank" rel="noopener noreferrer">Self Cast Studio</a></p>
        </footer>
    </div>
</body>
</html>

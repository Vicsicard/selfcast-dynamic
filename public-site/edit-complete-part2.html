<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfCast Content Editor (Part 2)</title>
    <style>
        /* This is just a placeholder - styles will be in the combined file */
        body { font-family: system-ui, sans-serif; padding: 20px; }
    </style>
</head>
<body>
    <h1>Part 2: Social Media and Styling Sections</h1>
    <p>This file contains the HTML structure for the Social Media and Styling tabs of the content editor.</p>
    
    <!-- Social Media Tab -->
    <div id="social-media-content">
        <!-- Facebook Section -->
        <div class="section">
            <div class="section-header">
                <h2>Facebook</h2>
                <button type="button" class="collapse-toggle">−</button>
            </div>
            <div class="section-content">
                <div class="form-group">
                    <label for="facebook_url">Facebook URL:</label>
                    <input type="url" id="facebook_url" name="facebook_url">
                </div>
                
                <div class="form-group">
                    <label for="facebook_title">Title:</label>
                    <input type="text" id="facebook_title" name="facebook_title">
                </div>
                
                <div class="form-group">
                    <label for="facebook_short">Short Description:</label>
                    <input type="text" id="facebook_short" name="facebook_short">
                </div>
                
                <div class="form-group">
                    <label for="facebook_excerpt">Excerpt:</label>
                    <textarea id="facebook_excerpt" name="facebook_excerpt" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="facebook_post">Post Content:</label>
                    <textarea id="facebook_post" name="facebook_post" rows="6"></textarea>
                </div>
            </div>
        </div>
        
        <!-- Twitter Section -->
        <div class="section">
            <div class="section-header">
                <h2>Twitter</h2>
                <button type="button" class="collapse-toggle">−</button>
            </div>
            <div class="section-content">
                <div class="form-group">
                    <label for="twitter_url">Twitter URL:</label>
                    <input type="url" id="twitter_url" name="twitter_url">
                </div>
                
                <div class="form-group">
                    <label for="twitter_title">Title:</label>
                    <input type="text" id="twitter_title" name="twitter_title">
                </div>
                
                <div class="form-group">
                    <label for="twitter_short">Short Description:</label>
                    <input type="text" id="twitter_short" name="twitter_short">
                </div>
                
                <div class="form-group">
                    <label for="twitter_excerpt">Excerpt:</label>
                    <textarea id="twitter_excerpt" name="twitter_excerpt" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="twitter_post">Post Content:</label>
                    <textarea id="twitter_post" name="twitter_post" rows="6"></textarea>
                </div>
            </div>
        </div>
        
        <!-- Instagram Section -->
        <div class="section">
            <div class="section-header">
                <h2>Instagram</h2>
                <button type="button" class="collapse-toggle">−</button>
            </div>
            <div class="section-content">
                <div class="form-group">
                    <label for="instagram_url">Instagram URL:</label>
                    <input type="url" id="instagram_url" name="instagram_url">
                </div>
                
                <div class="form-group">
                    <label for="instagram_title">Title:</label>
                    <input type="text" id="instagram_title" name="instagram_title">
                </div>
                
                <div class="form-group">
                    <label for="instagram_short">Short Description:</label>
                    <input type="text" id="instagram_short" name="instagram_short">
                </div>
                
                <div class="form-group">
                    <label for="instagram_excerpt">Excerpt:</label>
                    <textarea id="instagram_excerpt" name="instagram_excerpt" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="instagram_post">Post Content:</label>
                    <textarea id="instagram_post" name="instagram_post" rows="6"></textarea>
                </div>
            </div>
        </div>
        
        <!-- LinkedIn Section -->
        <div class="section">
            <div class="section-header">
                <h2>LinkedIn</h2>
                <button type="button" class="collapse-toggle">−</button>
            </div>
            <div class="section-content">
                <div class="form-group">
                    <label for="linkedin_url">LinkedIn URL:</label>
                    <input type="url" id="linkedin_url" name="linkedin_url">
                </div>
                
                <div class="form-group">
                    <label for="linkedin_title">Title:</label>
                    <input type="text" id="linkedin_title" name="linkedin_title">
                </div>
                
                <div class="form-group">
                    <label for="linkedin_short">Short Description:</label>
                    <input type="text" id="linkedin_short" name="linkedin_short">
                </div>
                
                <div class="form-group">
                    <label for="linkedin_post">Post Content:</label>
                    <textarea id="linkedin_post" name="linkedin_post" rows="6"></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Styling Tab -->
    <div id="styling-content">
        <!-- Colors Section -->
        <div class="section">
            <div class="section-header">
                <h2>Colors</h2>
                <button type="button" class="collapse-toggle">−</button>
            </div>
            <div class="section-content">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="primary_color">Primary Color:</label>
                            <input type="color" id="primary_color" name="primary_color" value="#3498db">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="secondary_color">Secondary Color:</label>
                            <input type="color" id="secondary_color" name="secondary_color" value="#2c3e50">
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="accent_color">Accent Color:</label>
                            <input type="color" id="accent_color" name="accent_color" value="#e74c3c">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="text_color">Text Color:</label>
                            <input type="color" id="text_color" name="text_color" value="#333333">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="background_color">Background Color:</label>
                    <input type="color" id="background_color" name="background_color" value="#f8f9fa">
                </div>
            </div>
        </div>
        
        <!-- Fonts Section -->
        <div class="section">
            <div class="section-header">
                <h2>Fonts</h2>
                <button type="button" class="collapse-toggle">−</button>
            </div>
            <div class="section-content">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="heading_font">Heading Font:</label>
                            <select id="heading_font" name="heading_font">
                                <option value="system-ui, sans-serif">System Default</option>
                                <option value="'Roboto', sans-serif">Roboto</option>
                                <option value="'Open Sans', sans-serif">Open Sans</option>
                                <option value="'Montserrat', sans-serif">Montserrat</option>
                                <option value="'Lato', sans-serif">Lato</option>
                                <option value="'Playfair Display', serif">Playfair Display</option>
                                <option value="'Merriweather', serif">Merriweather</option>
                                <option value="'Source Sans Pro', sans-serif">Source Sans Pro</option>
                                <option value="'Poppins', sans-serif">Poppins</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="body_font">Body Font:</label>
                            <select id="body_font" name="body_font">
                                <option value="system-ui, sans-serif">System Default</option>
                                <option value="'Roboto', sans-serif">Roboto</option>
                                <option value="'Open Sans', sans-serif">Open Sans</option>
                                <option value="'Montserrat', sans-serif">Montserrat</option>
                                <option value="'Lato', sans-serif">Lato</option>
                                <option value="'Source Sans Pro', sans-serif">Source Sans Pro</option>
                                <option value="'Nunito', sans-serif">Nunito</option>
                                <option value="'Raleway', sans-serif">Raleway</option>
                                <option value="'PT Sans', sans-serif">PT Sans</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Style Package Section -->
        <div class="section">
            <div class="section-header">
                <h2>Style Package</h2>
                <button type="button" class="collapse-toggle">−</button>
            </div>
            <div class="section-content">
                <div class="form-group">
                    <label for="style_package">Style Package:</label>
                    <select id="style_package" name="style_package">
                        <option value="">Select a Style Package</option>
                        <option value="default">Default</option>
                        <option value="modern-minimal">Modern Minimal</option>
                        <option value="bold-creative">Bold Creative</option>
                        <option value="elegant-serif">Elegant Serif</option>
                        <option value="corporate-professional">Corporate Professional</option>
                        <option value="warm-friendly">Warm & Friendly</option>
                        <option value="tech-focused">Tech Focused</option>
                        <option value="nature-inspired">Nature Inspired</option>
                        <option value="vintage-retro">Vintage Retro</option>
                        <option value="dark-mode">Dark Mode</option>
                        <option value="light-mode">Light Mode</option>
                        <option value="green-professional">Green Professional</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

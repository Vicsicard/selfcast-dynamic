<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfCast Admin Dashboard</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --info-color: #3498db;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
            --border-radius: 4px;
            --box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }
        
        h1, h2, h3, h4 {
            color: var(--secondary-color);
            margin-top: 0;
        }
        
        h1 {
            font-size: 1.8rem;
        }
        
        h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            border-top: 3px solid var(--primary-color);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px 15px;
        }
        
        .form-col {
            flex: 1;
            padding: 0 10px;
            min-width: 200px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 14px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button.secondary {
            background-color: var(--secondary-color);
        }
        
        button.secondary:hover {
            background-color: #1a252f;
        }
        
        button.success {
            background-color: var(--success-color);
        }
        
        button.success:hover {
            background-color: #27ae60;
        }
        
        button.error {
            background-color: var(--error-color);
        }
        
        button.error:hover {
            background-color: #c0392b;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: var(--border-radius);
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        table th {
            background-color: var(--light-color);
            font-weight: 600;
        }
        
        table tr:hover {
            background-color: rgba(0,0,0,0.02);
        }
        
        .action-buttons button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SelfCast Admin Dashboard</h1>
            <div>
                <button id="editor-btn" class="secondary">Go to Editor</button>
                <button id="logout-btn" class="error">Logout</button>
            </div>
        </header>
        
        <div id="status" class="status info">Loading admin dashboard...</div>
        
        <div class="section">
            <h2>Assign Project to User</h2>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="user-email">User Email:</label>
                        <input type="email" id="user-email" placeholder="user@example.com">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="project-id">Project ID:</label>
                        <input type="text" id="project-id" placeholder="lastname-firstname-0001">
                    </div>
                </div>
                <div class="form-col" style="display: flex; align-items: flex-end;">
                    <button id="assign-btn" class="success">Assign Project</button>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Current Project Assignments</h2>
            <table id="assignments-table">
                <thead>
                    <tr>
                        <th>User Email</th>
                        <th>User ID</th>
                        <th>Project ID</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="assignments-body">
                    <!-- Assignments will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Constants
        const SUPABASE_URL = 'https://aqicztygjpmunfljjuto.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxaWN6dHlnanBtdW5mbGpqdXRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MDU1ODIsImV4cCI6MjA1OTI4MTU4Mn0.5e2hvTckSSbTFLBjQiccrvjoBd6QQDX0X4tccFOc1rs';
        const CLERK_PUBLISHABLE_KEY = 'pk_test_cHJvbW90ZWQtYnVycm8tNjguY2xlcmsuYWNjb3VudHMuZGV2JA';
        
        // DOM Elements
        const statusElement = document.getElementById('status');
        const userEmailInput = document.getElementById('user-email');
        const projectIdInput = document.getElementById('project-id');
        const assignBtn = document.getElementById('assign-btn');
        const editorBtn = document.getElementById('editor-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const assignmentsBody = document.getElementById('assignments-body');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Load Clerk script directly
                const script = document.createElement('script');
                script.async = true;
                script.src = 'https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
                script.crossOrigin = 'anonymous';
                
                script.onload = function() {
                    try {
                        // Initialize Clerk with the window.Clerk object
                        window.Clerk.load({
                            publishableKey: CLERK_PUBLISHABLE_KEY
                        }).then(clerk => {
                            // Check if user is authenticated
                            if (!clerk.user) {
                                // Not authenticated, redirect to login
                                window.location.href = 'login.html';
                                return;
                            }
                            
                            // Check if user is admin
                            const isAdmin = clerk.user.publicMetadata.isAdmin || false;
                            
                            if (!isAdmin) {
                                // Not an admin, redirect to editor
                                statusElement.textContent = 'You do not have admin privileges.';
                                statusElement.className = 'status error';
                                setTimeout(() => {
                                    window.location.href = 'edit-complete-fixed.html';
                                }, 2000);
                                return;
                            }
                            
                            // Display user info
                            const headerDiv = document.querySelector('header div');
                            const userInfoSpan = document.createElement('span');
                            userInfoSpan.textContent = `Admin: ${clerk.user.fullName || clerk.user.primaryEmailAddress.emailAddress} `;
                            userInfoSpan.style.marginRight = '10px';
                            headerDiv.insertBefore(userInfoSpan, headerDiv.firstChild);
                            
                            // Set up event listeners
                            setupEventListeners(clerk);
                            
                            // Load project assignments
                            loadAssignments();
                            
                            statusElement.textContent = 'Admin dashboard loaded successfully.';
                            statusElement.className = 'status success';
                        }).catch(error => {
                            console.error('Clerk load error:', error);
                            statusElement.textContent = 'Authentication error. Please try logging in again.';
                            statusElement.className = 'status error';
                        });
                    } catch (error) {
                        console.error('Clerk initialization error:', error);
                        statusElement.textContent = 'Authentication error. Please try logging in again.';
                        statusElement.className = 'status error';
                    }
                };
                
                script.onerror = function() {
                    console.error('Failed to load Clerk script');
                    statusElement.textContent = 'Authentication system failed to load. Please try again later.';
                    statusElement.className = 'status error';
                };
                
                document.body.appendChild(script);
            } catch (error) {
                console.error('Authentication error:', error);
                statusElement.textContent = 'Authentication error. Please try logging in again.';
                statusElement.className = 'status error';
            }
        });
        
        // Set up event listeners
        function setupEventListeners(clerk) {
            // Assign project button
            assignBtn.addEventListener('click', async function() {
                const userEmail = userEmailInput.value.trim();
                const projectId = projectIdInput.value.trim();
                
                if (!userEmail || !projectId) {
                    statusElement.textContent = 'Please enter both user email and project ID.';
                    statusElement.className = 'status warning';
                    return;
                }
                
                await assignProject(userEmail, projectId);
            });
            
            // Go to editor button
            editorBtn.addEventListener('click', function() {
                window.location.href = 'edit-complete-fixed.html';
            });
            
            // Logout button
            logoutBtn.addEventListener('click', function() {
                clerk.signOut().then(() => {
                    window.location.href = 'login.html';
                });
            });
        }
        
        // Load project assignments
        async function loadAssignments() {
            try {
                statusElement.textContent = 'Loading project assignments...';
                statusElement.className = 'status info';
                
                // Get all user-project assignments
                const response = await fetch(`${SUPABASE_URL}/rest/v1/user_projects?select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const assignments = await response.json();
                
                // Clear table
                assignmentsBody.innerHTML = '';
                
                if (assignments.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="5">No project assignments found.</td>';
                    assignmentsBody.appendChild(row);
                    return;
                }
                
                // Add each assignment to the table
                for (const assignment of assignments) {
                    const row = document.createElement('tr');
                    
                    // Get user email from Clerk (this is a simplified version, in production you'd want to cache this)
                    let userEmail = 'Unknown';
                    try {
                        // In a real implementation, you would use Clerk's admin SDK to look up users
                        // For now, we'll just display the user ID
                        userEmail = assignment.user_email || 'Unknown';
                    } catch (error) {
                        console.error('Error getting user email:', error);
                    }
                    
                    row.innerHTML = `
                        <td>${userEmail}</td>
                        <td>${assignment.user_id}</td>
                        <td>${assignment.project_id}</td>
                        <td>${new Date(assignment.created_at).toLocaleString()}</td>
                        <td class="action-buttons">
                            <button class="error" onclick="removeAssignment('${assignment.id}')">Remove</button>
                        </td>
                    `;
                    
                    assignmentsBody.appendChild(row);
                }
                
                statusElement.textContent = `Loaded ${assignments.length} project assignments.`;
                statusElement.className = 'status success';
            } catch (error) {
                console.error('Error loading assignments:', error);
                statusElement.textContent = `Error loading assignments: ${error.message}`;
                statusElement.className = 'status error';
            }
        }
        
        // Assign project to user
        async function assignProject(userEmail, projectId) {
            try {
                statusElement.textContent = 'Assigning project...';
                statusElement.className = 'status info';
                
                // In a real implementation, you would use Clerk's admin SDK to look up the user ID by email
                // For this demo, we'll use a simplified approach
                
                // First, check if the user exists in Clerk
                // Note: This is a placeholder. In a real implementation, you would use Clerk's admin SDK
                const userId = await getUserIdByEmail(userEmail);
                
                if (!userId) {
                    throw new Error(`User with email ${userEmail} not found.`);
                }
                
                // Check if the project exists
                const projectResponse = await fetch(`${SUPABASE_URL}/rest/v1/content?select=project_id&project_id=eq.${projectId}&limit=1`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!projectResponse.ok) {
                    throw new Error(`HTTP error! status: ${projectResponse.status}`);
                }
                
                const projects = await projectResponse.json();
                
                if (projects.length === 0) {
                    throw new Error(`Project ${projectId} not found.`);
                }
                
                // Check if assignment already exists
                const checkResponse = await fetch(`${SUPABASE_URL}/rest/v1/user_projects?user_id=eq.${userId}&project_id=eq.${projectId}`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!checkResponse.ok) {
                    throw new Error(`HTTP error! status: ${checkResponse.status}`);
                }
                
                const existingAssignments = await checkResponse.json();
                
                if (existingAssignments.length > 0) {
                    throw new Error(`User already has access to project ${projectId}.`);
                }
                
                // Create the assignment
                const assignResponse = await fetch(`${SUPABASE_URL}/rest/v1/user_projects`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        user_email: userEmail, // Store email for display purposes
                        project_id: projectId,
                        is_admin: false
                    })
                });
                
                if (!assignResponse.ok) {
                    throw new Error(`HTTP error! status: ${assignResponse.status}`);
                }
                
                statusElement.textContent = `Project ${projectId} assigned to ${userEmail} successfully.`;
                statusElement.className = 'status success';
                
                // Clear form
                userEmailInput.value = '';
                projectIdInput.value = '';
                
                // Reload assignments
                await loadAssignments();
            } catch (error) {
                console.error('Error assigning project:', error);
                statusElement.textContent = `Error assigning project: ${error.message}`;
                statusElement.className = 'status error';
            }
        }
        
        // Remove assignment
        async function removeAssignment(assignmentId) {
            try {
                if (!confirm('Are you sure you want to remove this project assignment?')) {
                    return;
                }
                
                statusElement.textContent = 'Removing assignment...';
                statusElement.className = 'status info';
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/user_projects?id=eq.${assignmentId}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                statusElement.textContent = 'Assignment removed successfully.';
                statusElement.className = 'status success';
                
                // Reload assignments
                await loadAssignments();
            } catch (error) {
                console.error('Error removing assignment:', error);
                statusElement.textContent = `Error removing assignment: ${error.message}`;
                statusElement.className = 'status error';
            }
        }
        
        // Get user ID by email (placeholder function)
        async function getUserIdByEmail(email) {
            // In a real implementation, you would use Clerk's admin SDK to look up the user
            // For this demo, we'll just return a placeholder ID
            // You'll need to replace this with actual Clerk API calls
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Return a placeholder user ID
            // In production, you would look up the actual user ID from Clerk
            return `user_${Math.random().toString(36).substring(2, 15)}`;
        }
    </script>
</body>
</html>

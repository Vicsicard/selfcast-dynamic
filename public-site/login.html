<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfCast Dashboard Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --info-color: #3498db;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
            --border-radius: 4px;
            --box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            background-image: url('https://images.unsplash.com/photo-1516541196182-6bdb0516ed27?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        h1 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        #clerk-auth {
            min-height: 400px;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SelfCast Dashboard</h1>
        <div id="clerk-auth"></div>
        <div class="footer">
            <p>Need help? Contact <a href="mailto:support@selfcaststudios.com">support@selfcaststudios.com</a></p>
        </div>
    </div>

    <script>
        // Initialize Clerk with your publishable key
        // You'll need to replace this with your actual Clerk publishable key
        const CLERK_PUBLISHABLE_KEY = 'YOUR_CLERK_PUBLISHABLE_KEY';
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const clerk = Clerk(CLERK_PUBLISHABLE_KEY);
                
                await clerk.load({
                    // Mount authentication component
                    containerSelector: '#clerk-auth',
                    // Redirect after sign in
                    afterSignInUrl: '/edit-complete-fixed.html',
                    // Redirect after sign up (if you allow sign ups)
                    afterSignUpUrl: '/edit-complete-fixed.html'
                });
                
                // Check if already signed in
                if (clerk.user) {
                    // Already signed in, redirect to editor
                    window.location.href = '/edit-complete-fixed.html';
                }
            } catch (error) {
                console.error('Error initializing Clerk:', error);
                document.getElementById('clerk-auth').innerHTML = `
                    <div style="padding: 20px; background-color: #f8d7da; color: #721c24; border-radius: 4px;">
                        <p><strong>Authentication Error</strong></p>
                        <p>There was a problem loading the authentication system. Please try again later or contact support.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
